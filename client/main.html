<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booking.com</title>
</head>
<body>
    <header>
        <div class="logo">Booking.com</div>
        <nav>
            <a href="#">Pobyt</a>
            <a href="#">Loty</a>
            <a href="#">Lot + Hotel</a>
            <a href="#">Wynajem Samochodu</a>
            <a href="#">Atrakcje</a>
            <a href="#">Taksówki Lotnistkowe</a>

        <div class="controls">
            <select name="language" id="language">
              <option value="pl">Polski</option>
              <option value="en">English</option>
            </select>
          </div>

    <div class="search-section">
        <div class="search-bar">
          <input type="text" placeholder="Dokąd się wybierasz?">

          <input type="date" placeholder="Data wymeldowania">
          <select>
            <option>2 dorośli · 0 dzieci · 1 pokój</option>
          </select>
          <button>Szukaj</button>
        </div>
    </div>

    <footer>
        Tekst
    </footer>

</html>
